<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error - John's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .error-code {
            font-size: 3em;
            color: #f44336;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Oops! Something went wrong...</h1>
    <p class="error-code">Error 404</p>
    <p>Sorry, the page you are looking for could not be found.</p>
    <a href="index.html" class="home-link">Go to Home</a>
</body>

</html>
