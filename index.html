<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Abhi's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            color: #3498db;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .project,
        .review {
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        img.profile {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            animation: rotate 3s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Abhi's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <img src="s3://myterrastaticwebbucket-hosting/profile.png" alt="Profile Image" class="profile">
        
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <!-- Add more project sections as needed -->
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review">
                <blockquote>
                    "Review 1 quote."
                </blockquote>
                <p>- Reviewer 1</p>
            </div>
            <div class="review">
                <blockquote>
                    "Review 2 quote."
                </blockquote>
                <p>- Reviewer 2</p>
            </div>
            <!-- Add more review sections as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Abhi's Portfolio. All rights reserved.</p>
    </footer>
</body>

</html>
